<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>掲示板</title>
    <style>
        table {
            border-collapse: collapse;
        }
        
        td,
        th {
            border: solid 1px;
            padding: 0.5em;
        }
    </style>
</head>

<body>

    <form action="/program/board/registered " method="post " accept-charset="UTF-8 ">
        <table>

            <tr>
                <th>ユーザーネーム:</th>
                <td><input type="text " name="name " size="40 "></td>
            </tr>
            <tr>
                <th>コメント</th>
                <td><textarea name="comment " rows="4 " cols="40 ">ここにコメントを記入してください</textarea><br></td>
            </tr>
        </table>
        <p><input type="submit" value="送信" id="submit"></p>
    </form>


</body>

</html>
